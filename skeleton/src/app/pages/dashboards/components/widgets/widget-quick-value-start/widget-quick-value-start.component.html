<div
  (mouseenter)="showButton = true"
  (mouseleave)="showButton = false"
  class="card p-6 relative hover:shadow-lg transition duration-200 ease-out-swift flex flex-col">
  <div class="flex items-center justify-between">
    <h3 class="subheading-2 font-medium text-secondary m-0">{{ label }}</h3>

    <div
      class="rounded-full bg-primary-600/10 w-12 h-12 flex items-center justify-center">
      <mat-icon [svgIcon]="icon" class="text-primary-600></mat-icon>
    </div>
  </div>

  <h2 class=" display-2 font-bold mb-2 mt-4
      ">{{ value }}</h2>

      <h4
        [class.text-green-600]="change > 0"
        [class.text-red-600]="change <= 0"
        class="subheading-1 font-medium mt-4 mb-0">
        <mat-icon
          *ngIf="change > 0"
          class="icon-sm"
          svgIcon="mat:trending_up"></mat-icon>
        <mat-icon
          *ngIf="change <= 0"
          class="icon-sm"
          svgIcon="mat:trending_down"></mat-icon>
        <span class="ml-1">{{ change }}</span>
        <span class="ml-2 text-secondary font-normal">{{ changeSuffix }}</span>
      </h4>

      <button
        *ngIf="helpText"
        [matTooltip]="helpText"
        class="absolute top-0 left-0 mt-2 ml-2 text-hint"
        mat-icon-button
        matTooltipPosition="after"
        type="button">
        <mat-icon class="icon-sm" svgIcon="mat:help"></mat-icon>
      </button>

      <button
        (click)="openSheet()"
        *ngIf="showButton"
        @scaleInOut
        class="absolute -top-3 -right-3 bg-foreground shadow-xl"
        color="primary"
        mat-icon-button
        type="button">
        <mat-icon svgIcon="mat:share"></mat-icon>
      </button>
    </div>
